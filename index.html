<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">

        <input type="text" id="result" disabled></input>
        <input type="text" id="screen" placeholder="9รท2" maxlength="11" disabled></input>

        <div class="keys">
            <button class="char" id="reset">C</button>
            <button class="char"></button>
            <button class="char" id="mod">&percnt;</button>
            <button class="char" id="plus">&plus;</button>
        </div>

        <div class="keys">
            <button class="key" id="seven">7</button>
            <button class="key" id="eight">8</button>
            <button class="key" id="nine">9</button>
            <button class="char" id="minus">&minus;</button>
        </div>


        <div class="keys">
            <button class="key" id="four">4</button>
            <button class="key" id="five">5</button>
            <button class="key" id="six">6</button>
            <button class="char" id="times">X</button>
        </div>

        <div class="keys">
            <button class="key" id="one">1</button>
            <button class="key" id="two">2</button>
            <button class="key" id="three">3</button>
            <button class="char" id="divide">&divide;</button>
        </div>

        <div class="keys">
            <button class="key" id="zero">0</button>
            <button class="char" id="dot">.</button>
            <button class="char" id="undo">&larrhk;</button>
            <button class="char" id="equals">&equals;</button>
        </div>

    </div>
</body>

</html>
